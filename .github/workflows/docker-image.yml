name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag poes-bot:$(date +%s)
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        STICKER_CHAT_ID: ${{ secrets.STICKER_CHAT_ID }}
